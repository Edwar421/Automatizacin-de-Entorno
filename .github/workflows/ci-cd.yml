name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  test:
    name: Validación del código con ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar ESLint
        run: |
          npm install eslint
          npx eslint . || true

  build:
    name: Build de imagen Docker
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Build de la imagen
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/automatizacion-de-entorno:latest .

  deploy:
    name: Push de imagen a Docker Hub
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Push de imagen
        run: docker push ${{ secrets.DOCKER_USER }}/automatizacion-de-entorno:latest
