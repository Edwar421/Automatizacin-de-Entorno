name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar c√≥digo del repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar linter con ESLint
        run: |
          npm install eslint
          npx eslint . || true

      - name: Login a Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USER }}/automatizacion-de-entorno:latest .

      - name: Push de la imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USER }}/automatizacion-de-entorno:latest
